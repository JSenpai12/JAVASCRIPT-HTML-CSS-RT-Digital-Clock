<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>

    <h2>Made by Mekier</h2>
    <div class="clock">
        <div>
            <p class="day">WED</p> 
        </div>
       
        <div class="clock-layout">
            <div><p class="hours">00</p></div>
            <div>:</div>
            <div><p class="mins">00</p></div>
            <div>:</div>
            <div class="secs"><p>00</p></div>
            <div class="am-pm">AM</div>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
